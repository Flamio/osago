<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Оформление полиса ОСАГО</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <h1>Оформление заявки</h1>
    </nav>
    <br>
    <div class="container-fluid">
        <form class="form">
            <div class="card">
                <div class="card-header">
                    <h2>Транспортное средство</h2>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="number" class="col-md-1">Гос. номер</label>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="number">
                        </div>
                        <div class="form-group col-md-3">
                            <button class="btn btn-primary">Подгрузить</button>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="id_" class="col-md-1">ID</label>
                        <div class="form-group col-md-3">
                            <select class="custom-select" id="id_">
                                <option>VIN</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <input type="text" class="form-control" id="id_value">
                        </div>
                        <div class="form-group col-md-3">
                            <button class="btn btn-primary">Подгрузить</button>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="power" class="col-md-1">Мощность, л.с.</label>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="power">
                        </div>
                        <div class="form-group col-md-5">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="purpose">Цель</label>
                                </div>
                                <select class="custom-select" id="purpose">
                                    <option selected>Личные</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="brand" class="col-md-1">Марка</label>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="brand">
                        </div>
                        <div class="form-group col-md-5">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="purpose">Модель</label>
                                </div>

                                <select class="custom-select">
                                </select>

                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="power" class="col-md-1">Год выпуска</label>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="power">
                        </div>
                        <div class="form-group col-md-5">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="purpose">Используется</label>
                                </div>
                                <select class="custom-select" id="purpose">
                                    <option selected>Без прицепа</option>
                                    <option selected>С прицепом</option>
                                </select>

                            </div>
                        </div>
                    </div>

                    <div class="custom-control custom-checkbox form-row form-check">
                        <input id="newTS" type="checkbox" class="custom-control-input">
                        <label class="custom-control-label" for="newTS">Новое ТС</label>
                    </div>

                </div>
            </div>

            <br>
            <br>

            <div class="card">
                <div class="card-header">
                    <h2>Дополнительные данные о ТС </h2>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <div class="input-group">
                                <select class="custom-select" id="document_type">
                                    <option selected>ПТС</option>
                                    <option selected>СРТС</option>
                                </select>
                                <label class="pl" for="document_type">Тип документа</label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="date" placeholder="Дата выдачи">
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var options = {
            format: 'dd.mm.yyyy',
            todayHighlight: true,
            orientation: "right",
            autoclose: true
        };
        date_input.datepicker(options);
    })
</script>

</html>
